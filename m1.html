<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Book Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
        }

        #main-title {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        #search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        #search-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: #3498db;
        }

        #search-button {
            padding: 0 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #2980b9;
        }

        .books-section {
            padding: 30px;
        }

        #section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
        }

        #section-title i {
            margin-right: 10px;
            color: #3498db;
        }

        #books-list {
            list-style: none;
            margin-bottom: 30px;
        }

        .book-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }

        .book-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .book-info {
            flex: 1;
        }

        .book-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .book-author {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .book-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hide-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hide-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .hide-label {
            font-size: 0.95rem;
            color: #7f8c8d;
            cursor: pointer;
        }

        #remove-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #remove-button:hover {
            background-color: #c0392b;
        }

        .add-book-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #add-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        #add-title i {
            margin-right: 10px;
            color: #2ecc71;
        }

        #add-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
        }

        #add-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            align-self: flex-end;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #add-button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 768px) {
            .book-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .book-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            #add-form {
                flex-direction: column;
            }
            
            #add-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">Open Book Library</h1>
            <p>Your personal collection of knowledge</p>
        </header>

        <div class="search-container">
            <div id="search-box">
                <input type="text" id="search-input" placeholder="Search for books by title, author, or keyword...">
                <button id="search-button"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>

        <div class="books-section">
            <h2 id="section-title"><i class="fas fa-book"></i> Recently Added Books</h2>
            <ul id="books-list">
                <li class="book-item" id="book-1">
                    <div class="book-info">
                        <div class="book-title">The Great Gatsby</div>
                        <div class="book-author">F. Scott Fitzgerald</div>
                    </div>
                    <div class="book-actions">
                        <div class="hide-container">
                            <input type="checkbox" id="hide-1" class="hide-checkbox">
                            <label for="hide-1" class="hide-label">Hide Book</label>
                        </div>
                        <button id="remove-button"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                </li>
                <li class="book-item" id="book-2">
                    <div class="book-info">
                        <div class="book-title">To Kill a Mockingbird</div>
                        <div class="book-author">Harper Lee</div>
                    </div>
                    <div class="book-actions">
                        <div class="hide-container">
                            <input type="checkbox" id="hide-2" class="hide-checkbox">
                            <label for="hide-2" class="hide-label">Hide Book</label>
                        </div>
                        <button id="remove-button"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                </li>
                <li class="book-item" id="book-3">
                    <div class="book-info">
                        <div class="book-title">1984</div>
                        <div class="book-author">George Orwell</div>
                    </div>
                    <div class="book-actions">
                        <div class="hide-container">
                            <input type="checkbox" id="hide-3" class="hide-checkbox">
                            <label for="hide-3" class="hide-label">Hide Book</label>
                        </div>
                        <button id="remove-button"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                </li>
                <li class="book-item" id="book-4">
                    <div class="book-info">
                        <div class="book-title">Pride and Prejudice</div>
                        <div class="book-author">Jane Austen</div>
                    </div>
                    <div class="book-actions">
                        <div class="hide-container">
                            <input type="checkbox" id="hide-4" class="hide-checkbox">
                            <label for="hide-4" class="hide-label">Hide Book</label>
                        </div>
                        <button id="remove-button"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                </li>
            </ul>

            <div class="add-book-section">
                <h3 id="add-title"><i class="fas fa-plus-circle"></i> Add New Book</h3>
                <form id="add-form">
                    <div class="form-group">
                        <label for="book-title">Book Title</label>
                        <input type="text" id="book-title" placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" placeholder="Enter author name">
                    </div>
                    <button type="submit" id="add-button"><i class="fas fa-book-medical"></i> Add Book</button>
                </form>
            </div>
        </div>
    </div>
<script src="m1.js"></script>
</body>
</html>
